<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;color-legend-element> Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../build/color-legend-element.js"></script>
    <link rel="stylesheet" href="docs/index.css" />
  </head>
  <body>
    <h1>Color Legend Element</h1>
    <p>
      A custom element (web component) suitable for use as a legend in data
      visualizations.
    </p>

    <h2>Usage</h2>

    <h3>Continuous</h3>

    <color-legend-element
      titletext="Color Legend"
      scaletype="continuous"
    ></color-legend-element>

    <h3>Discrete</h3>

    <color-legend-element
      titleText="Unemployment Rate (%)"
      tickFormat=".1f"
      scaletype="discrete"
      domain="[0.1, 1]"
      range='["#fcfbfd","#efedf5","#dadaeb","#bcbddc","#9e9ac8","#807dba","#6a51a3","#54278f","#3f007d"]'
    >
    </color-legend-element>

    <h3>Threshold</h3>

    <color-legend-element
      titleText="Number of Incidents"
      scaletype="threshold"
      tickFormat=".0f"
      domain="[0, 11, 22, 33, 50, 100]"
      range='["#fee5d9", "#fcae91", "#fb6a4a", "#de2d26", "#a50f15"]'
    >
    </color-legend-element>

    <script>
      let cle = document.querySelector("color-legend-element");
      console.log(cle);
    </script>
  </body>
</html>
